<!DOCTYPE html>
<html>

<head>
    <title>Latte OS</title>
    <link rel="stylesheet" type="text/css" href="css/kiva.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
</head>

<body class="main-wrapper">

    <!-- Login -->
    <div class="os-wrapper-login">
        <div class="top">
            <div class="power" data-percentage="72">
                <div class="powerIcon"><i></i></div>
            </div>
        </div>
        <div class="login-user-modal light">
            <div class="user-photo fadeInUp animated">
            </div>

            <div class="user-password">
                <input type="password" name="password" placeholder="Enter your password..." class="password-input" autofocus="" autocomplete="off">

                <div class="btn">

                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="17px" height="17px" class="arrow"> <text kerning="auto" font-family="Myriad Pro" fill="rgb(0, 0, 0)" transform="matrix( 0.60504542975504, 0, 0, 0.59259259259259,0.25206841732711, 15.9074074074074)" font-size="50px">
                            <tspan font-size="30px" font-family="Consolas" fill="#FFFFFF">&#62;</tspan>
                        </text>
                    </svg>

                </div>
            </div>
        </div>
        <div class="time-wrap">
            <h1 class="time"></h1>
            <span class="date"></span>
        </div>
    </div>
    <!--Login End -->



    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }

    </script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
